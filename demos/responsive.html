<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>@brightcove/player-loader Demo: Responsive</title>
</head>
<body>
  <p>This page demonstrates using the player loader to produce a responsive in-page player.</p>
  <div id="root"></div>
  <ul>
    <li><a href="/">Demo: Basic</a></li>
    <li><a href="/demos/options.html">Demo: Options</a></li>
    <li><a href="/demos/responsive.html">Demo: Responsive</a></li>
    <li><a href="/demos/iframe.html">Demo: iframe</a></li>
    <li><a href="/demos/iframe-responsive.html">Demo: iframe Responsive</a></li>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
  </ul>
  <script src="/dist/brightcove-player-loader.js"></script>
  <script>
    brightcovePlayerLoader.setBaseUrl(`${window.location.origin}/vendor/`);

    brightcovePlayerLoader({
      accountId: '1',
      options: {
        aspectRatio: '16:9'
      },
      refNode: document.getElementById('root')
    });
  </script>
</body>
</html>
